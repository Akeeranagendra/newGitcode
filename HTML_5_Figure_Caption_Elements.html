<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        figure {
        	width: 500px;
        	border: 5px solid red;
        	padding: 5px;
        	border-radius: 10px;
            float: right;
        }
        figure:hover{
        	cursor: pointer;
        	box-shadow: 5px 5px 15px red;
        }
        figure img{
        	width: 100%;
        	border-radius: 10px;
        }
        figcaption {
        	text-align: center;
        	padding: 10px;
        }
    </style>
</head>
<body>

    <!-- HTML Figure & Figcaption Elements -->
    <div>
    <figure>
    	<img src="img/nature_path.jpg">
    	<figcaption>Nature Path</figcaption>
    </figure>
    </div>

</body>
</html>
