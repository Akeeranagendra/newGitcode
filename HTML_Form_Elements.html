<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        h2{
            font-size: 12xp;
        }
        div {
            background-color: tomato;
            padding: 10px;
            width: 400px;
        }
    </style>
</head>
<body>


    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <div>
        <form>
            <label for="username">User Name</label>
            <input type="text" id="username" />
            <br />
            <label for="password">Password</label>
            <input type="password" id="pass" />
            <br />
            <input type="submit" value="Submit" />
            <input type="reset" value="Reset" />
        </form>
    </div>

    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <div>
        <form>
            <table>
                <tr>
                    <td>
                        <label>UserName :</label>
                    </td>
                    <td>
                        <input type="text" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Passsword :</label>
                    </td>
                    <td>
                        <input type="password" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit" />
                    </td>
                    <td>
                        <input type="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>       
    </div>
    


    <!-- Select box with Options -->
    <h2>Select Box with Options</h2>
    <div>
        <form>
            <label>Select a Language</label>
            <select>
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>JQuery</option>
                <option>Bootstrap</option>
                <option>Angluar JS</option>
                <option>TypeScript</option>
                <option>Express JS</option>
            </select>
        </form>
    </div>

    <!-- Select Box with OptGroup -->
    <h2>Select Box With OptGroup</h2>
    <div>
        <form>
            <label>Select a Technology</label>
            <select>
                <optgroup label="Programming Languages">
                    <option>Java</option>
                    <option>.Net</option>
                    <option>PHP</option>
                    <option>Python</option>
                </optgroup>
                <optgroup label="Script Languages">
                    <option>JavaScript</option>
                    <option>ShellScript</option>
                </optgroup>
            </select>
        </form>
    </div>

    <!-- Textarea box -->
    <h2>Textarea box</h2>
    <div>
        <form>
            <label>Your Message</label>
            <textarea rows="5" cols="30"></textarea>
        </form>
    </div>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <div>
        <form>
            <label>Select a Language</label>
            <input list="Technologies" />
            <datalist id="Technologies">
                <option>HTML</option>
                <option>CSS</option>
                <option>JS</option>
                <option>TS</option>
                <option>Bootstrap</option>
                <option>Angular JS</option>    
            </datalist>
        </form>
    </div>


<br /><br /><br /> 
</body>
</html>
